    <title>Quản lý kho linh kiện, thiết bị</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {

              primary: '#2563eb',

      }

    <style>
      @media print {
        @page { 
          size: A4 portrait; 
          margin: 0mm; /* Controlled strictly by CSS padding */
        }
        
        /* Hide UI elements */
        .no-print, header, .sidebar { display: none !important; }
        
        /* Reset Layout for Print */
        html, body {
          background-color: white;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          height: auto !important;
          width: 100% !important;
        }

        #root { 
          display: block !important;
          overflow: visible !important;
          height: auto !important;
        }

        /* Force main containers to show overflow */
        div, main, section {
          overflow: visible !important;
          height: auto !important;
          max-height: none !important;
        }

        /* Layout Grid for Print */
        #printable-area {
          display: grid !important;
          grid-template-columns: repeat(3, 1fr) !important; 
          gap: 6mm !important; /* Gap between cards */
          width: 100% !important;
          padding: 10mm !important; /* Physical margin on paper */
        }

        /* Card Styling */
        .print-card {
          break-inside: avoid;
          page-break-inside: avoid;
          border: 1px solid #000 !important; /* Solid border for cutting */
          box-shadow: none !important;
          background: white !important;
          height: 80mm !important; /* Fixed height per card */
          padding: 2mm !important; 
          display: flex !important;
          flex-direction: column !important;
          justify-content: space-between !important;
        }
        
        .qr-container {
          display: flex !important;
          align-items: center !important;
          justify-content: center !important;
          flex: 1 !important;
          overflow: hidden !important;
        }

        /* QR Sizing ~70% */
        .qr-container svg, .qr-container img {
          width: auto !important;
          height: auto !important;
          max-width: 70% !important;
          max-height: 90% !important;
        }
      }
    </style>
